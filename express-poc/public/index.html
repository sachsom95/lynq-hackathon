<!DOCTYPE html>
<html>
<head>
    <title>Mindmap Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <script src="mindmap.js"></script>
</body>
</html>
